<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Election Predictor</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .navbar {
        background-color: #333;
        color: #fff;
        padding: 15px;
        text-align: center;
    }

    .hero {
        background-color: #f4f4f4;
        padding: 50px 0;
        text-align: center;
    }

    .login-box {
        width: 500px;
        height: 350px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    .login-box h2 {
        margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="number"] , select,.result{
        width: 100%;
        height: 30px;
        padding: 7px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .my-button {
  background-color: #226625; /* Green */
  border: none;
  color: white;
  padding: 23px 75px;
  text-align: right;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 38px 21px;
  border-radius: 8px;
}
.my-button:hover {
  background-color: #7cec7f; /* Darker Green */
}
.left-button {
  margin-right: 30px;
  background-color: #691313;
}
.left-button:hover {
  background-color: #ff2626;
}

</style>
</head>
<body>
    <div class="navbar">
        <h1>Election Predictor</h1>
    </div>
    <div class="hero">
        <div class="login-box">
            <h2>WELCOME</h2>
            <form 23 onsubmit="event.preventDefault(); makechange();">
                <select id="political_parties" style="">
                  <option value="Democratic Party">Democratic Party</option>
                  <option value="Republican Party">Republican Party</option>
                  <option value="total">Total</option>
                </select>
                <input type="number" name="number" placeholder="YEAR" id="year">
                
                <button class="my-button left-button" type="reset">Restart</button>
                <button class="my-button" type="submit">Predict</button>
            </form>
            <div class="result" >


            </div>
        </div>
    </div>
</body>
<script>

const yearInput = document.getElementById('year');
const partySelect = document.getElementById('political_parties');
const result = document.querySelector('.result');



function makechange() {
        const year = parseInt(yearInput.value); // Get the value from the input
        const party = partySelect.value; // Get the selected value from the select element

        if (party === 'Democratic Party') {
            votes= -0.01772*year + 105.3;
    } else if (party === 'Republican Party') {
        votes = 0.2188*year - 376.5;
    } else if (party === 'total') {
        votes = 100;
    } else {
       result.innerText = 'Invalid party name!';
        return;
    }
    
    result.innerText = `Votes for ${party.toUpperCase()} in ${year}: ${votes}`;
    document.getElementById('left-button').addEventListener('click', function() {
  location.reload();
});

    }

</script>
</html>
